<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Aves</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Aves</h1>

    <form id="formAve">
        <label>Número do Lote: <input type="text" id="numero_lote" required></label>
        <label>Raça: <input type="text" id="raca" required></label>
        <label>Idade: <input type="number" id="idade" required></label>
        <label>Consumo Médio: <input type="number" step="0.01" id="consumo_medio"></label>
        <label>Gasto Mensal de Ração: <input type="number" step="0.01" id="gasto_mensal_racao"></label>
        <label>Gasto Diário de Ração: <input type="number" step="0.01" id="gasto_diario_racao"></label>
        <label>Conversão Alimentar: <input type="number" step="0.01" id="conversao_alimentar"></label>
        <label>Ganho Peso Mês Anterior: <input type="number" step="0.01" id="ganho_peso_mes_anterior"></label>
        <label>Peso Vivo Médio: <input type="number" step="0.01" id="peso_vivo_medio"></label>
        <label>Mortalidade: <input type="number" id="mortalidade"></label>
        <label>Doenças: <input type="text" id="doencas"></label>
        <label>Observação: <textarea id="observacao"></textarea></label>
        <button type="submit">Cadastrar Ave</button>
    </form>

    <h2>Aves Cadastradas</h2>
    <ul id="listaAves"></ul>

    <script src="script.js" defer></script>
</body>
</html>
